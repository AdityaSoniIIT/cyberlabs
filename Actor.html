  <button id="connect-button">Connect Metamask</button>
    <script>
      document.getElementById('connect-button').addEventListener('click', event => {
        let account;
        let button = event.target;
        ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
          account = accounts[0];
          console.log(account);
          button.textContent = account;

          ethereum.request({method: 'eth_getBalance' , params: [account, 'latest']}).then(result => {
            console.log(result);
            let wei = parseInt(result,16);
            let balance = wei / (10**18);
            console.log(balance + " ETH");
          });
        });
      });

  <button onclick="confirmVotes()">Confirm Votes</button>


  <script>
    let selectedActors = [];
    let votingConfirmed = false;
  
    function vote(actorId) {
      if (votingConfirmed) {
        alert("Voting has been confirmed. You cannot vote again.");
        return;
      }
  
      const actorElement = document.getElementById(actorId);
  
      const index = selectedActors.indexOf(actorElement);
  
      if (index === -1) {
        // If the actor is not already selected, add it to the array
        selectedActors.push(actorElement);
        actorElement.classList.add("selected");
      } else {
        // If the actor is already selected, remove it from the array
        selectedActors.splice(index, 1);
        actorElement.classList.remove("selected");
      }
    }
  
    function confirmVotes() {
      if (selectedActors.length === 0) {
        alert("Please select at least one actor before confirming your vote.");
        return;
      }
  
      if (votingConfirmed) {
        alert("Voting has already been confirmed. You cannot confirm again.");
        return;
      }
  
      // Highlight selected actors and Confirm Votes button
      selectedActors.forEach(actorElement => {
        actorElement.style.backgroundColor = "green";
      });
  
      const confirmButton = document.querySelector('button');
      confirmButton.style.backgroundColor = "green";
  
      // Display a message for each selected actor
      const selectedActorsText = selectedActors.map(actorElement => actorElement.textContent).join(', ');
      alert(`Votes confirmed for: ${selectedActorsText}`);
      votingConfirmed = true;
    }
  </script>
